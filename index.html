            return "You have a beginning understanding of prioritization frameworks, but several responses showed mechanical application without strategic judgment. Review how frameworks like RICE, MoSCoW, and Kano are tools to inform decisions, not replace product strategy. Consider retaking the simulation to reinforce the strategic thinking behind each framework.";
